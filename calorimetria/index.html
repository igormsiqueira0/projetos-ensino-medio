<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorimetria</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="image/icon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>

        <h1>Calorimetria</h1>

        <a href="https://github.com/igormsiqueira0/projetos-ensino-medio" target="_blank">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="#000000">
                <path
                    d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
            </svg>
        </a>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-3 col-md-12">
                <section class="dados">

                    <h2>Dados</h2>

                    <hr />

                    <div class="input-container">

                        <form>

                            <div class="group">
                                <input type="text" title="Insira aqui um valor em calorias (cal)" id="q-dado" required>
                                <span class="bar"></span>
                                <label>Quantidade de Calor (Q)</label>
                            </div>

                            <div class="group">
                                <input type="text" title="Insira aqui um valor em gramas (g)" id="m-dado" required>
                                <span class="bar"></span>
                                <label>Massa (m)</label>
                            </div>

                            <div class="group">
                                <input type="text"
                                    title="Insira aqui um valor em calorias por grama por grau celsius (cal/gºC)"
                                    id="c-dado" required>
                                <span class="bar"></span>
                                <label>Calor Específico (c)</label>
                            </div>

                            <div class="group">
                                <input type="text"
                                    title="Insira aqui um valor em calorias por segundo ou calorias por grau celsius (cal/s ou cal/ºC)"
                                    id="c2-dado" required>
                                <span class="bar"></span>
                                <label>Capacidade térmica (C)</label>
                            </div>

                            <div class="group">
                                <input type="text" title="Insira aqui um valor em grau celsius (ºC)" id="t-dado"
                                    required>
                                <span class="bar"></span>
                                <label>Variação de Temperatura (ΔT)</label>
                            </div>

                            <div class="group">
                                <input type="text" title="Insira aqui um valor em calorias (cal)" id="l-dado" required>
                                <span class="bar"></span>
                                <label>Calor de troca de estado (L)</label>
                            </div>

                            <h2>Conversão</h2>
                            <h3>* Preencha somente um dos campos</h3>

                            <div class="group">
                                <input type="text" title="Insira aqui um valor em calorias (cal)" id="cal-dado" required
                                    style="margin-top: 35px;">
                                <span class="bar"></span>
                                <label>Calorias (cal)</label>
                            </div>

                            <div class="group">
                                <input type="text" title="Insira aqui um valor em joules (J)" id="j-dado" required>
                                <span class="bar"></span>
                                <label>Joules (j)</label>
                            </div>

                    </div>

                    </form>

                    <div id="botoes">
                        <button type="button" onclick="reset()" id="limpar"
                            class="action-button shadow animate red">Limpar</button>
                        <button type="button" onclick="calc()"
                            class="action-button shadow animate blue">Calcular</button>
                    </div>

                </section>
            </div>

            <div class="col">
                <section class="resultados">

                    <h2>Resultados</h2>

                    <hr />
                    <!-- Calor sensível ---------------------------------------------------------- -->

                    <form>

                        <h4>Calor sensível</h4>
                        <div class="calorsens">
                            <div class="grupo">
                                <h5>Q</h5>
                                <input type="number" id="q-cs" readonly>
                            </div>

                            <label>=</label>

                            <div class="grupo">
                                <h5>m</h5>
                                <input type="number" id="m-cs" readonly>
                            </div>

                            <label>X</label>

                            <div class="grupo">
                                <h5>c</h5>
                                <input type="number" id="c-cs" readonly>
                            </div>

                            <label>X</label>

                            <div class="grupo">
                                <h5>ΔT</h5>
                                <input type="number" id="t-cs" style="margin-bottom: 0;" readonly>
                            </div>

                        </div>

                        <hr><!-- Capacidade térmica ---------------------------------------------------------- -->

                        <h4>Capacidade térmica</h4>
                        <div class="capter">
                            <div class="grupo">
                                <h5>c</h5>
                                <input type="number" id="c-ct" readonly>
                            </div>

                            <label>=</label>

                            <div class="grupo">
                                <h5>C</h5>
                                <input type="number" id="c2-ct" readonly>
                            </div>

                            <label>/</label>

                            <div class="grupo">
                                <h5>m</h5>
                                <input type="number" id="m-ct" readonly>
                            </div>
                        </div>

                        <div class="capter">

                            <div class="grupo">
                                <h5>C</h5>
                                <input type="number" id="c2-ct2" readonly>
                            </div>

                            <label>=</label>

                            <div class="grupo">
                                <h5>Q</h5>
                                <input type="number" id="q-ct" readonly>
                            </div>

                            <label>/</label>

                            <div class="grupo">
                                <h5>ΔT</h5>
                                <input type="number" id="t-ct" readonly>
                            </div>

                        </div>

                        <hr>
                        <!-- Calor latente ------------------------------------------------------------------------ -->

                        <h4>Calor latente</h4>
                        <div id="latente">
                            <div class="grupo">
                                <h5>Q</h5>
                                <input type="number" id="q-cl" readonly>
                            </div>

                            <label>=</label>

                            <div class="grupo">
                                <h5>m</h5>
                                <input type="number" id="m-cl" readonly>
                            </div>

                            <label>X</label>

                            <div class="grupo">
                                <h5>L</h5>
                                <input type="number" id="l-cl" readonly>
                            </div>
                        </div>

                        <hr> <!-- Potência ---------------------------------------------------------- -->

                        <h4>Potência</h4>
                        <div id="conversor">
                            <div class="grupo">
                                <h5>cal</h5>
                                <input type="number" id="cal" placeholder="X" readonly>
                            </div>

                            <label>X</label>

                            <div class="grupo">
                                <input type="number" value="4.2" id="input-potencia" readonly>
                            </div>

                            <label>=</label>

                            <div class="grupo">
                                <h5>J</h5>
                                <input type="number" id="j" placeholder="X" readonly>
                            </div>
                        </div>
                    </form>
                </section>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
