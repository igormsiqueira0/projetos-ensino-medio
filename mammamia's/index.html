<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset=utf-8 />
    <link rel="stylesheet" href="style.css">
    <title>Mamma Mia's Bolas | INICIO</title>
    <link id="pagestyle" rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="image/logotransp.ico">
    <script type="text/javascript">
        function swapStyleSheet(sheet) {
            document.getElementById('pagestyle').setAttribute('href', sheet);
        }
    </script>
</head>

<body>
    <div id="footerabv">
        <h4>Este site ainda não está concluído!</h4>
    </div>
    <header>
        <img src="image/logotransp.png" id="logohead">
        <div class="header-right">
            <a href="#" id="a-inicio"><img src="image/home.ico" id="homeicon">INICIO</a>
            <a href="#" id="a-inicio"><img src="image/contact.ico" id="contacticon">CONTATO</a>
            <a href="#" id="a-inicio"><img src="image/about.ico" id="abouticon">SOBRE</a>
        </div>
    </header>

    <div class="content"></div>

    <footer>
        <div id="footerinside">
            <h1>LINKS</h1>
            <ul id="social">
                <li id="socgc"><a href="https://gamersclub.com.br/time/159799" target="_blank"><img src="image/gc.ico"
                            class="ico gc"></a></li>
                <li id="socyt"><a href="https://www.youtube.com/channel/UC_gV70G_Y51LTa3qhu8KiEA" target="_blank"><img
                            src="image/yt.ico" class="ico yt"></a></li>
                <li id="soctw"><a href="https://twitter.com/mibr" target="_blank"><img src="image/tw.ico"
                            class="ico tw"></a></li>
            </ul>

            <div id="switchholder">
                <button onclick="swapStyleSheet('dark.css')" class="btnS dark"><img src="image/moon.svg"></button>
                <button onclick="swapStyleSheet('style.css')" class="btnS light"><img src="image/sun.svg"></button>
            </div>

            <form action="">
                <h3>RECEBA TODAS NOVIDADES</h3>
                <input type="text" name="txtMail" class="inputText" placeholder="Digite seu E-mail"
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required />
                <button id="submit" type="submit"><img src="image/rightarrow.png" id="submitarrow"></button>
            </form>

            <div id="footerbottom">
                <h2>© 2020 Mamma Mia's Bolas. Todos os direitos reservados.</h2>
            </div>
        </div>
    </footer>

    <script>
        window.onscroll = function () { myFunction() };

        var header = document.querySelector("header");
        var sticky = header.offsetTop;

        function myFunction() {
            if (window.pageYOffset > sticky) {
                header.classList.add("sticky");
            } else {
                header.classList.remove("sticky");
            }
        }
    </script>
</body>

</html>
